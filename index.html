<!doctype html>
<html>
  <head>
      <title>Angular Practice</title>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>To Do's</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h2>{{ title }}</h2>
        <h3>{{ subtitle }}</h3>

        <form class="new-task-form" ng-submit="addTask()">
          <input type="text" class="task-input" placeholder="new task"/>
          <input type="submit" value="add"/>
        </form>

        <div ng-repeat="task in tasks">
            <div class="task-container" ng-click="deleteTask($index)">
              <p class="task">{{ task.task }}</p>
            </div>
        </div>
        </div>

      </div>

    <div class="footer">

    </div>


    <!-- Modules -->
    <script src="js/main.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/tasks.js"></script>
    <script src="js/services/newTask.js"></script>
  </body>
</html>
